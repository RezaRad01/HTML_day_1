<!DOCTYPE html>
<html lang="en">
<head>

    <title>MyFirstHTMLPage</title>
</head>
<body>

    <nav>

        </ul>

    <main>

<!--<header>: Contains the main heading of the page.
<nav>: Contains navigation links.
<main>: Contains the main content of the page.
